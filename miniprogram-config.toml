[[media-feature]]
description = "The **`prefers-reduced-data`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [media feature](https://developer.mozilla.org/en-US/docs/Web/CSS/@media#media_features) is used to detect if the user has requested the web content that consumes less internet traffic."
name = "prefers-reduced-data"
