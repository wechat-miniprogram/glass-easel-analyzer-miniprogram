options = ["none", "coarse", "fine"]
reference = "https://developer.mozilla.org/en-US/web/css/@media/any-pointer"
ty = "any"

[[media-feature]]
description = "The **`aspect-ratio`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [media feature](https://developer.mozilla.org/en-US/docs/Web/CSS/@media#media_features) can be used to test the [aspect ratio](https://developer.mozilla.org/en-US/docs/Glossary/aspect_ratio) of the [viewport](https://developer.mozilla.org/en-US/docs/Glossary/viewport)."
name = "aspect-ratio"
reference = "https://developer.mozilla.org/en-US/web/css/@media/aspect-ratio"
ty = "range"

[[media-feature]]
description = "The `aural` [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [media type](https://developer.mozilla.org/en-US/docs/Web/CSS/@media#media_types) is used for devices that have speech output capabilities."
name = "aural"
reference = "https://developer.mozilla.org/en-US/web/css/@media/aural"
ty = "any"

[[media-feature]]
description = "The **`color`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [media feature](https://developer.mozilla.org/en-US/docs/Web/CSS/@media#media_features) can be used to test the number of bits per color component (red, green, blue) of the output device."
name = "color"
reference = "https://developer.mozilla.org/en-US/web/css/@media/color"
ty = "range"

[[media-feature]]
