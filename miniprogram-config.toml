ty = "range"

[[pseudo-class]]
description = 'The **`:active`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents an element (such as a button) that is being activated by the user. When using a mouse, "activation" typically starts when the user presses down the primary mouse button.'
name = "active"
reference = "https://developer.mozilla.org/en-US/web/css/:active"

[[pseudo-class]]
description = "The **`:any-link`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) selector represents an element that acts as the source anchor of a hyperlink, independent of whether it has been visited. In other words, it matches every [a](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a) or [area](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/area) element that has an `href` attribute. Thus, it matches all elements that match [:link](https://developer.mozilla.org/en-US/docs/Web/CSS/:link) or [:visited](https://developer.mozilla.org/en-US/docs/Web/CSS/:visited)."
name = "any-link"
reference = "https://developer.mozilla.org/en-US/web/css/:any-link"

[[pseudo-class]]
description = "The **`:autofill`** CSS [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) matches when an [input](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input) element has its value autofilled by the browser. The class stops matching if the user edits the field."
name = "autofill"
reference = "https://developer.mozilla.org/en-US/web/css/:autofill"

[[pseudo-class]]
description = ">"
name = "blank"
reference = "https://developer.mozilla.org/en-US/web/css/:blank"

[[pseudo-class]]
description = "The **`:buffering`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) selector represents an element that is playable, such as [audio](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio) or [video](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video), when the playable element is buffering a media resource."
name = "buffering"
reference = "https://developer.mozilla.org/en-US/web/css/:buffering"

[[pseudo-class]]
description = 'The **`:checked`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) selector represents any **radio** ([`<input type="radio">`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/radio)), **checkbox** ([`<input type="checkbox">`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/checkbox)), or **option** ([option](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/option) in a [select](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/select)) element that is checked or toggled to an `on` state.'
name = "checked"
reference = "https://developer.mozilla.org/en-US/web/css/:checked"

[[pseudo-class]]
description = "The **`:current`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) selector is a time-dimensional pseudo-class that represents an element or the ancestor of an element that is currently being displayed. For example, this pseudo-class can be used to represent a video that is being displayed with captions by [WebVTT](https://developer.mozilla.org/en-US/docs/Web/API/WebVTT_API)."
name = "current"
reference = "https://developer.mozilla.org/en-US/web/css/:current"

[[pseudo-class]]
description = "The **`:default`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) selects form elements that are the default in a group of related elements."
name = "default"
reference = "https://developer.mozilla.org/en-US/web/css/:default"

[[pseudo-class]]
description = "The **`:defined`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents any element that has been defined. This includes any standard element built into the browser and custom elements that have been successfully defined (i.e. with the [CustomElementRegistry.define()](https://developer.mozilla.org/en-US/docs/Web/API/CustomElementRegistry.define()) method)."
name = "defined"
reference = "https://developer.mozilla.org/en-US/web/css/:defined"

[[pseudo-class]]
description = "The **`:dir()`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) matches elements based on the directionality of the text contained in them."
name = "dir"
reference = "https://developer.mozilla.org/en-US/web/css/:dir"

[[pseudo-class]]
description = "The **`:disabled`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents any disabled element. An element is disabled if it can't be activated (selected, clicked on, typed into, etc.) or accept focus. The element also has an enabled state, in which it can be activated or accept focus."
name = "disabled"
reference = "https://developer.mozilla.org/en-US/web/css/:disabled"

[[pseudo-class]]
description = "The **`:empty`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents any element that has no children. Children can be either element nodes or text (including whitespace). Comments, processing instructions, and CSS [content](https://developer.mozilla.org/en-US/docs/Web/CSS/content) do not affect whether an element is considered empty."
name = "empty"
reference = "https://developer.mozilla.org/en-US/web/css/:empty"

[[pseudo-class]]
description = "The **`:enabled`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents any enabled element. An element is enabled if it can be activated (selected, clicked on, typed into, etc.) or accept focus. The element also has a disabled state, in which it can't be activated or accept focus."
name = "enabled"
reference = "https://developer.mozilla.org/en-US/web/css/:enabled"

[[pseudo-class]]
description = "The **`:first`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes), used with the [@page](https://developer.mozilla.org/en-US/docs/Web/CSS/@page) [at-rule](https://developer.mozilla.org/en-US/docs/Web/CSS/At-rule), represents the first page of a printed document. (See [:first-child](https://developer.mozilla.org/en-US/docs/Web/CSS/:first-child) for general first element of a node.)"
name = "first"
reference = "https://developer.mozilla.org/en-US/web/css/:first"

[[pseudo-class]]
description = "The **`:first-child`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents the first element among a group of sibling elements."
name = "first-child"
reference = "https://developer.mozilla.org/en-US/web/css/:first-child"

[[pseudo-class]]
description = "The **`:first-of-type`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents the first element of its type among a group of sibling elements."
name = "first-of-type"
reference = "https://developer.mozilla.org/en-US/web/css/:first-of-type"

[[pseudo-class]]
description = "The **`:focus`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents an element (such as a form input) that has received focus. It is generally triggered when the user clicks or taps on an element or selects it with the keyboard's <kbd>Tab</kbd> key."
name = "focus"
reference = "https://developer.mozilla.org/en-US/web/css/:focus"

[[pseudo-class]]
description = 'The **`:focus-visible`** pseudo-class applies while an element matches the [:focus](https://developer.mozilla.org/en-US/docs/Web/CSS/:focus) pseudo-class and the UA ([User Agent](https://developer.mozilla.org/en-US/docs/Glossary/User_Agent)) determines via heuristics that the focus should be made evident on the element. (Many browsers show a "focus ring" by default in this case.)'
name = "focus-visible"
reference = "https://developer.mozilla.org/en-US/web/css/:focus-visible"

[[pseudo-class]]
description = "The **`:focus-within`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) matches an element if the element or any of its descendants are focused. In other words, it represents an element that is itself matched by the [:focus](https://developer.mozilla.org/en-US/docs/Web/CSS/:focus) pseudo-class or has a descendant that is matched by `:focus`. (This includes descendants in [shadow trees](https://developer.mozilla.org/en-US/docs/Web/API/Web_components/Using_shadow_DOM).)"
name = "focus-within"
reference = "https://developer.mozilla.org/en-US/web/css/:focus-within"

[[pseudo-class]]
description = "The **`:fullscreen`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) matches every element that is currently in fullscreen mode. If multiple elements have been put into fullscreen mode, this selects them all."
name = "fullscreen"
reference = "https://developer.mozilla.org/en-US/web/css/:fullscreen"

[[pseudo-class]]
description = "The **`:future`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) selector is a time-dimensional pseudo-class that will match for any element which appears entirely after an element that matches [:current](https://developer.mozilla.org/en-US/docs/Web/CSS/:current). For example in a video with captions which are being displayed by [WebVTT](https://developer.mozilla.org/en-US/docs/Web/API/WebVTT_API)."
name = "future"
reference = "https://developer.mozilla.org/en-US/web/css/:future"

[[pseudo-class]]
description = "The functional **`:has()`** CSS [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents an element if any of the [relative selectors](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_selectors/Selector_structure#relative_selector) that are passed as an argument match at least one element when anchored against this element. This pseudo-class presents a way of selecting a parent element or a previous sibling element with respect to a reference element by taking a [relative selector list](https://developer.mozilla.org/en-US/docs/Web/CSS/Selector_list#relative_selector_list) as an argument."
name = "has"
reference = "https://developer.mozilla.org/en-US/web/css/:has"

[[pseudo-class]]
description = "The **`:host`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) selects the shadow host of the [shadow DOM](https://developer.mozilla.org/en-US/docs/Web/API/Web_components/Using_shadow_DOM) containing the CSS it is used inside — in other words, this allows you to select a custom element from inside its shadow DOM."
name = "host"
reference = "https://developer.mozilla.org/en-US/web/css/:host"

[[pseudo-class]]
description = "The **`:host-context()`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) allows you to style elements within a [shadow DOM](https://developer.mozilla.org/en-US/docs/Web/API/Web_components/Using_shadow_DOM) differently based on the selector of the shadow host (the element that has the shadow root) and its DOM ancestors."
name = "host-context"
reference = "https://developer.mozilla.org/en-US/web/css/:host-context"

[[pseudo-class]]
description = "The **`:host()`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) function selects the shadow host of the [shadow DOM](https://developer.mozilla.org/en-US/docs/Web/API/Web_components/Using_shadow_DOM) containing the CSS it is used inside (so you can select a custom element from inside its shadow DOM) — but only if the selector given as the function's parameter matches the shadow host. **`:host()`** has no effect when used outside a shadow DOM."
name = "host_function"
reference = "https://developer.mozilla.org/en-US/web/css/:host_function"

[[pseudo-class]]
description = "The **`:hover`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) matches when the user interacts with an element with a pointing device, but does not necessarily activate it. It is generally triggered when the user hovers over an element with the cursor (mouse pointer)."
name = "hover"
reference = "https://developer.mozilla.org/en-US/web/css/:hover"

[[pseudo-class]]
description = "The **`:in-range`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents an [input](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input) element whose current value is within the range limits specified by the [`min`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#min) and [`max`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#max) attributes."
name = "in-range"
reference = "https://developer.mozilla.org/en-US/web/css/:in-range"

[[pseudo-class]]
description = "The **`:indeterminate`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents any form element whose state is indeterminate, such as checkboxes that have been set to an [`indeterminate`](https://developer.mozilla.org/en-US/docs/Web/API/HTMLInputElement/indeterminate) state with JavaScript, radio buttons which are members of a group in which all radio buttons are unchecked, and [progress](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/progress) elements with no `value` attribute."
name = "indeterminate"
reference = "https://developer.mozilla.org/en-US/web/css/:indeterminate"

[[pseudo-class]]
description = "The **`:invalid`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents any [form](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form), [fieldset](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/fieldset), [input](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input) or other [form](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form) element whose contents fail to [validate](https://developer.mozilla.org/en-US/docs/Web/HTML/Constraint_validation)."
name = "invalid"
reference = "https://developer.mozilla.org/en-US/web/css/:invalid"

[[pseudo-class]]
description = "The **`:is()`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) function takes a selector list as its argument, and selects any element that can be selected by one of the selectors in that list. This is useful for writing large selectors in a more compact form."
name = "is"
reference = "https://developer.mozilla.org/en-US/web/css/:is"

[[pseudo-class]]
description = "The **`:lang()`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) matches elements based on the language they are determined to be in."
name = "lang"
reference = "https://developer.mozilla.org/en-US/web/css/:lang"

[[pseudo-class]]
description = "The **`:last-child`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents the last element among a group of sibling elements."
name = "last-child"
reference = "https://developer.mozilla.org/en-US/web/css/:last-child"

[[pseudo-class]]
description = "The **`:last-of-type`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents the last element of its type among a group of sibling elements."
name = "last-of-type"
reference = "https://developer.mozilla.org/en-US/web/css/:last-of-type"

[[pseudo-class]]
description = "The **`:left`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes), used with the [@page](https://developer.mozilla.org/en-US/docs/Web/CSS/@page) [at-rule](https://developer.mozilla.org/en-US/docs/Web/CSS/At-rule), represents all left-hand pages of a printed document."
name = "left"
reference = "https://developer.mozilla.org/en-US/web/css/:left"

[[pseudo-class]]
description = "The **`:link`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents an element that has not yet been visited. It matches every unvisited [a](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a) or [area](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/area) element that has an `href` attribute."
name = "link"
reference = "https://developer.mozilla.org/en-US/web/css/:link"

[[pseudo-class]]
description = "The **`:local-link`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents a link to the same document. Therefore an element that is the source anchor of a hyperlink whose target's absolute URL matches the element's own document URL."
name = "local-link"
reference = "https://developer.mozilla.org/en-US/web/css/:local-link"

[[pseudo-class]]
description = "The **`:modal`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) matches an element that is in a state in which it excludes all interaction with elements outside it until the interaction has been dismissed. Multiple elements can be selected by the `:modal` pseudo-class at the same time, but only one of them will be active and able to receive input."
name = "modal"
reference = "https://developer.mozilla.org/en-US/web/css/:modal"

[[pseudo-class]]
description = "The **`:muted`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) selector represents an element that is capable of making sound, such as [audio](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio) or [video](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video), but is muted (forced silent)."
name = "muted"
reference = "https://developer.mozilla.org/en-US/web/css/:muted"

[[pseudo-class]]
description = "The **`:not()`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents elements that do not match a list of selectors. Since it prevents specific items from being selected, it is known as the _negation pseudo-class_."
name = "not"
reference = "https://developer.mozilla.org/en-US/web/css/:not"

[[pseudo-class]]
description = "The **`:nth-child()`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) matches elements based on the indexes of the elements in the child list of their parents. In other words, the `:nth-child()` selector selects child elements according to their position among all the sibling elements within a parent element."
name = "nth-child"
reference = "https://developer.mozilla.org/en-US/web/css/:nth-child"

[[pseudo-class]]
description = "The **`:nth-last-child()`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) matches elements based on their position among a group of siblings, counting from the end."
name = "nth-last-child"
reference = "https://developer.mozilla.org/en-US/web/css/:nth-last-child"

[[pseudo-class]]
description = "The **`:nth-last-of-type()`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) matches elements based on their position among siblings of the same type (tag name), counting from the end."
name = "nth-last-of-type"
reference = "https://developer.mozilla.org/en-US/web/css/:nth-last-of-type"

[[pseudo-class]]
description = "The **`:nth-of-type()`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) matches elements based on their position among siblings of the same type (tag name)."
name = "nth-of-type"
reference = "https://developer.mozilla.org/en-US/web/css/:nth-of-type"

[[pseudo-class]]
description = "The **`:only-child`** CSS [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents an element without any siblings. This is the same as `:first-child:last-child` or `:nth-child(1):nth-last-child(1)`, but with a lower specificity."
name = "only-child"
reference = "https://developer.mozilla.org/en-US/web/css/:only-child"

[[pseudo-class]]
description = "The **`:only-of-type`** CSS [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents an element that has no siblings of the same type."
name = "only-of-type"
reference = "https://developer.mozilla.org/en-US/web/css/:only-of-type"

[[pseudo-class]]
description = "The **`:optional`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents any [input](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input), [select](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/select), or [textarea](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/textarea) element that does not have the [`required`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#required) attribute set on it."
name = "optional"
reference = "https://developer.mozilla.org/en-US/web/css/:optional"

[[pseudo-class]]
description = "The **`:out-of-range`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents an [input](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input) element whose current value is outside the range limits specified by the [`min`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#min) and [`max`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#max) attributes."
name = "out-of-range"
reference = "https://developer.mozilla.org/en-US/web/css/:out-of-range"

[[pseudo-class]]
description = "The **`:past`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) selector is a time-dimensional pseudo-class that will match for any element which appears entirely before an element that matches [:current](https://developer.mozilla.org/en-US/docs/Web/CSS/:current). For example in a video with captions which are being displayed by [WebVTT](https://developer.mozilla.org/en-US/docs/Web/API/WebVTT_API)."
name = "past"
reference = "https://developer.mozilla.org/en-US/web/css/:past"

[[pseudo-class]]
description = 'The **`:paused`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) selector represents an element that is playable, such as [audio](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio) or [video](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video), when that element is "paused" (i.e. not "playing").'
name = "paused"
reference = "https://developer.mozilla.org/en-US/web/css/:paused"

[[pseudo-class]]
description = "The **`:picture-in-picture`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) matches the element which is currently in picture-in-picture mode."
name = "picture-in-picture"
reference = "https://developer.mozilla.org/en-US/web/css/:picture-in-picture"

[[pseudo-class]]
description = "The **`:placeholder-shown`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents any [input](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input) or [textarea](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/textarea) element that is currently displaying [placeholder text](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#placeholder)."
name = "placeholder-shown"
reference = "https://developer.mozilla.org/en-US/web/css/:placeholder-shown"

[[pseudo-class]]
description = 'The **`:playing`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) selector represents the playback state of an element that is playable, such as [audio](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio) or [video](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video), when that element is "playing".'
name = "playing"
reference = "https://developer.mozilla.org/en-US/web/css/:playing"

[[pseudo-class]]
description = "The **`:popover-open`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents a [popover](https://developer.mozilla.org/en-US/docs/Web/API/Popover_API) element (i.e. one with a [`popover` attribute](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/popover)) that is in the showing state. You can use this to apply style to popover elements only when they are shown."
name = "popover-open"
reference = "https://developer.mozilla.org/en-US/web/css/:popover-open"

[[pseudo-class]]
description = '''The **`:read-only`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) selects elements (such as certain [input](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input) types and [textarea](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/textarea)) that are not editable by the user. Elements on which the HTML attribute [`readonly`](https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/readonly) doesn't have an effect (such as [`<input type="radio">`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/radio), [`<input type="checkbox">`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/checkbox), and all other non-form elements) are also selected by the `:read-only` pseudo-class. In fact, `:read-only` matches anything that [:read-write](https://developer.mozilla.org/en-US/docs/Web/CSS/:read-write) doesn't match, making it equivalent to `:not(:read-write)`.'''
name = "read-only"
reference = "https://developer.mozilla.org/en-US/web/css/:read-only"

[[pseudo-class]]
description = "The **`:read-write`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents an element (such as `input` or `textarea`) that is editable by the user."
name = "read-write"
reference = "https://developer.mozilla.org/en-US/web/css/:read-write"

[[pseudo-class]]
description = "The **`:required`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents any [input](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input), [select](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/select), or [textarea](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/textarea) element that has the [`required`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#required) attribute set on it."
name = "required"
reference = "https://developer.mozilla.org/en-US/web/css/:required"

[[pseudo-class]]
description = "The **`:right`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes), used with the [@page](https://developer.mozilla.org/en-US/docs/Web/CSS/@page) [at-rule](https://developer.mozilla.org/en-US/docs/Web/CSS/At-rule), represents all right-hand pages of a printed document."
name = "right"
reference = "https://developer.mozilla.org/en-US/web/css/:right"

[[pseudo-class]]
description = "The **`:root`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) matches the root element of a tree representing the document. In HTML, `:root` represents the [html](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/html) element and is identical to the selector `html`, except that its [specificity](https://developer.mozilla.org/en-US/docs/Web/CSS/Specificity) is higher."
name = "root"
reference = "https://developer.mozilla.org/en-US/web/css/:root"

[[pseudo-class]]
description = "The **`:scope`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents elements that are a reference point, or scope, for selectors to match against."
name = "scope"
reference = "https://developer.mozilla.org/en-US/web/css/:scope"

[[pseudo-class]]
description = "The **`:seeking`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) selector represents an element that is playable, such as [audio](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio) or [video](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video), when the playable element is seeking a playback position in the media resource."
name = "seeking"
reference = "https://developer.mozilla.org/en-US/web/css/:seeking"

[[pseudo-class]]
description = "The **`:stalled`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) selector represents an element that is playable, such as [audio](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio) or [video](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video), when playback is stalled."
name = "stalled"
reference = "https://developer.mozilla.org/en-US/web/css/:stalled"

[[pseudo-class]]
description = "The **`:state()`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) matches [custom elements](https://developer.mozilla.org/en-US/docs/Web/API/Web_components/Using_custom_elements) that have the specified custom state."
name = "state"
reference = "https://developer.mozilla.org/en-US/web/css/:state"

[[pseudo-class]]
description = "The **`:target`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents a unique element (the _target element_) with an [`id`](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/id) matching the URL's fragment."
name = "target"
reference = "https://developer.mozilla.org/en-US/web/css/:target"

[[pseudo-class]]
description = "The **`:target-within`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents an element that is a target element or _contains_ an element that is a target. A target element is a unique element with an [`id`](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/id) matching the URL's fragment. In other words, it represents an element that is itself matched by the [:target](https://developer.mozilla.org/en-US/docs/Web/CSS/:target) pseudo-class or has a descendant that is matched by `:target`. (This includes descendants in [shadow trees](https://developer.mozilla.org/en-US/docs/Web/API/Web_components/Using_shadow_DOM).)"
name = "target-within"
reference = "https://developer.mozilla.org/en-US/web/css/:target-within"

[[pseudo-class]]
description = "The **`:user-invalid`** CSS [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents any validated form element whose value isn't valid based on their [validation constraints](https://developer.mozilla.org/en-US/docs/Web/HTML/Constraint_validation), after the user has interacted with it."
name = "user-invalid"
reference = "https://developer.mozilla.org/en-US/web/css/:user-invalid"

[[pseudo-class]]
description = "The **`:user-valid`** CSS [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents any validated form element whose value validates correctly based on its [validation constraints](https://developer.mozilla.org/en-US/docs/Web/HTML/Constraint_validation). However, unlike [:valid](https://developer.mozilla.org/en-US/docs/Web/CSS/:valid) it only matches once the user has interacted with it."
name = "user-valid"
reference = "https://developer.mozilla.org/en-US/web/css/:user-valid"

[[pseudo-class]]
description = "The **`:valid`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents any [input](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input) or other [form](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form) element whose contents [validate](https://developer.mozilla.org/en-US/docs/Web/HTML/Constraint_validation) successfully. This allows to easily make valid fields adopt an appearance that helps the user confirm that their data is formatted properly."
name = "valid"
reference = "https://developer.mozilla.org/en-US/web/css/:valid"

[[pseudo-class]]
description = "The **`:visited`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) applies once the link has been visited by the user. For privacy reasons, the styles that can be modified using this selector are very limited. The `:visited` pseudo-class applies only to [a](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a) and [area](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/area) elements that have an `href` attribute."
name = "visited"
reference = "https://developer.mozilla.org/en-US/web/css/:visited"

[[pseudo-class]]
description = 'The **`:volume-locked`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) selector represents an element that is capable of making sound, such as [audio](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio) or [video](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video), but the audio volume of the media element is currently "locked" by the user.'
name = "volume-locked"
reference = "https://developer.mozilla.org/en-US/web/css/:volume-locked"

[[pseudo-class]]
description = "The **`:where()`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) function takes a selector list as its argument, and selects any element that can be selected by one of the selectors in that list."
name = "where"
reference = "https://developer.mozilla.org/en-US/web/css/:where"

[[pseudo-element]]
description = "In CSS, **`::after`** creates a [pseudo-element](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-elements) that is the last child of the selected element. It is often used to add cosmetic content to an element with the [content](https://developer.mozilla.org/en-US/docs/Web/CSS/content) property. It is inline by default."
name = "after"
reference = "https://developer.mozilla.org/en-US/web/css/::after"

[[pseudo-element]]
description = "The **`::backdrop`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-element](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-elements) is a box the size of the [viewport](https://developer.mozilla.org/en-US/docs/Glossary/viewport), which is rendered immediately beneath any element being presented in the [top layer](https://developer.mozilla.org/en-US/docs/Glossary/top_layer)."
name = "backdrop"
reference = "https://developer.mozilla.org/en-US/web/css/::backdrop"

[[pseudo-element]]
description = "In CSS, **`::before`** creates a [pseudo-element](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-elements) that is the first child of the selected element. It is often used to add cosmetic content to an element with the [content](https://developer.mozilla.org/en-US/docs/Web/CSS/content) property. It is inline by default."
name = "before"
reference = "https://developer.mozilla.org/en-US/web/css/::before"

[[pseudo-element]]
description = "The **`::cue`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-element](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-elements) matches [WebVTT](https://developer.mozilla.org/en-US/docs/Web/API/WebVTT_API) cues within a selected element."
name = "cue"
reference = "https://developer.mozilla.org/en-US/web/css/::cue"

[[pseudo-element]]
description = 'The **`::file-selector-button`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-element](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-elements) represents the button of an [input](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input) of [`type="file"`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/file).'
name = "file-selector-button"
reference = "https://developer.mozilla.org/en-US/web/css/::file-selector-button"

[[pseudo-element]]
description = "The **`::first-letter`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-element](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-elements) applies styles to the first letter of the first line of a [block container](https://developer.mozilla.org/en-US/docs/Web/CSS/Visual_formatting_model#block_containers), but only when not preceded by other content (such as images or inline tables)."
name = "first-letter"
reference = "https://developer.mozilla.org/en-US/web/css/::first-letter"

[[pseudo-element]]
description = "The **`::first-line`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-element](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-elements) applies styles to the first line of a [block container](https://developer.mozilla.org/en-US/docs/Web/CSS/Visual_formatting_model#block_containers)."
name = "first-line"
reference = "https://developer.mozilla.org/en-US/web/css/::first-line"

[[pseudo-element]]
description = "The **`::grammar-error`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-element](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-elements) represents a text segment which the [user agent](https://developer.mozilla.org/en-US/docs/Glossary/user_agent) has flagged as grammatically incorrect."
name = "grammar-error"
reference = "https://developer.mozilla.org/en-US/web/css/::grammar-error"

[[pseudo-element]]
description = "The **`::highlight()`** CSS [pseudo-element](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-elements) applies styles to a custom highlight."
name = "highlight"
reference = "https://developer.mozilla.org/en-US/web/css/::highlight"

[[pseudo-element]]
description = "The **`::marker`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-element](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-elements) selects the marker box of a list item, which typically contains a bullet or number. It works on any element or pseudo-element set to [`display: list-item`](https://developer.mozilla.org/en-US/docs/Web/CSS/display), such as the [li](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/li) and [summary](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/summary) elements."
name = "marker"
reference = "https://developer.mozilla.org/en-US/web/css/::marker"

[[pseudo-element]]
description = "The **`::part`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-element](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-elements) represents any element within a [shadow tree](https://developer.mozilla.org/en-US/docs/Web/API/Web_components/Using_shadow_DOM) that has a matching [`part`](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/part) attribute."
name = "part"
reference = "https://developer.mozilla.org/en-US/web/css/::part"

[[pseudo-element]]
description = "The **`::placeholder`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-element](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-elements) represents the [placeholder text](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#placeholder) in an [input](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input) or [textarea](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/textarea) element."
name = "placeholder"
reference = "https://developer.mozilla.org/en-US/web/css/::placeholder"

[[pseudo-element]]
description = "The **`::selection`** CSS [pseudo-element](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-elements) applies styles to the part of a document that has been highlighted by the user (such as clicking and dragging the mouse across text)."
name = "selection"
reference = "https://developer.mozilla.org/en-US/web/css/::selection"

[[pseudo-element]]
