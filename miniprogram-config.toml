[[media-feature]]
description = "The **`scan`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [media feature](https://developer.mozilla.org/en-US/docs/Web/CSS/@media#media_features) is used to apply CSS styles based on the scanning process of the output device."
